<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Pickleball Event</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between col-sm p-2">
            <p><a href="/add_event">New Event</a></p>
            <p><a href="/show_event/{{event.id}}">Back</a></p>
        </div>
        <div class="row form_section">
            <form class="form" action="/update_event/{{event.id}}" method="post">
                <label for="title">Event Title:</label>
                <input type="text" name="title" id="" value="{{event.title}}">
                <label for="information">Information:</label>
                <textarea name="information" id="" cols="30" rows="10">{{event.information}}</textarea>
                <label for="date">Date:</label>
                <input type="date" name="date" id="" value="{{event.date}}">
                <label for="address">Address:</label>
                <input type="text" name="address" id="" value="{{event.address}}">
                <label for="city">City:</label>
                <input type="text" name="city" value="{{event.city}}">
                <label for="state">State:</label>
                <input type="text" name="state" id="" value="{{event.state}}">
                <label for="location">Location:</label>
                <input type="text" name="location" id="" value="{{event.location}}">
                <label for="capacity">Open Spots Remaining:</label>
                <input type="text" name="capacity" id="" value="{{event.capacity}}">
                <button class="btn">Update Event</button>
            </form>
        </div>
    </div>
</body>
</html>
