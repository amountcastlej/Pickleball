<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="{{ url_for('static', filename='img/pickleball_logo.png') }}" class="main_logo" alt="pickleball logo">
            <!-- Login Form -->
            <h1>Login User</h1>
            <form action="/user_login" method="post" class="form">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form_options">
                    <a href="/register">Create An Account</a>
                    <button class="submit_button">Login</button>
                </div>
            </form>
        </div>
        <p class="copyright">@ Copyright - Pickleball, Inc. 2022</p>
    </div>
</body>
</html>
