<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Add A New Event</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="">Create a new event</h2>
        </div>
        <div class="d-flex justify-content-between p-2">
            <a href="/dashboard">Back</a>
            <a href="/logout">Logout</a>
        </div>
        
        <form class="form" action="/create_event" method="post" class="col-md-6">
            <div class="form-group">
                <label for="title">Event Title:</label>
                <input type="text" name="title" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="streetNumber">Street Number:</label>
                <input type="text" name="streetNumber" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="streetName">Street Name:</label>
                <input type="text" name="streetName" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="municipality">City:</label>
                <input type="text" name="municipality" class="form-control">
            </div>
            <div class="form-group">
                <label for="countrySubdivision">State:</label>
                <input type="text" name="countrySubdivision" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="postalCode">Zip Code:</label>
                <input type="text" name="postalCode" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="text" name="capacity" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="information">Information:</label>
                <textarea name="information" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-secondary mt-2">Submit</button>
        </form>
    </div>
</body>
</html>
